apply from: '../../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdk project.ext.compileSdkVersion
    //buildToolsVersion project.ext.buildToolsVersion
    //namespace = "com.example.exoplayernewlibvpx"
    namespace = "com.google.android.exoplayer2.ext.rtmp"
    testNamespace = "com.google.android.exoplayer2.ext.rtmp.test"
    ndkVersion "26.2.11394342"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.ext.targetSdkVersion
    }
}
repositories {
    maven {
        url "https://repo.spring.io/libs-milestone/"
    }
    google()
    maven { url 'https://maven.google.com' }
    maven { url 'https://dl.google.com/dl/android/maven2/' }
    mavenCentral()
}
dependencies {
    implementation project(modulePrefix + 'library-core')
    implementation 'net.butterflytv.utils:rtmp-client:3.0.0'
    implementation 'com.android.support:support-annotations:' + supportLibraryVersion
    //implementation 'com.google.android.exoplayer:extension-rtmp:2.18.5' // 请根据您的 ExoPlayer 版本调整
    testImplementation 'junit:junit:' + junitVersion
    testImplementation 'org.robolectric:robolectric:' + robolectricVersion

}

ext {
    javadocTitle = 'RTMP extension'
}
apply from: '../../javadoc_library.gradle'

ext {
    releaseArtifact = 'extension-rtmp'
    releaseDescription = 'RTMP extension for ExoPlayer.'
}
apply from: '../../publish.gradle'
